name: SyncDraw Client CI

on:
push:
branches: [ '*' ]
pull_request:
branches: [ '*' ]

jobs:
build:
runs-on: ubuntu-latest

steps:
  - name: Checkout Repository
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: 22

  - name: Install Dependencies
    run: npm install
    working-directory: syncdraw-client

  - name: Type Check
    run: npm run build
    working-directory: syncdraw-client

